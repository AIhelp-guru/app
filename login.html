<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://accounts.google.com/gsi/client 'unsafe-inline' 'unsafe-eval';">
    <script src="https://accounts.google.com/gsi/client" async defer></script> 
    <meta name="google-signin-client_id" content="126395209549-6d7guupr040sgjcbhkh2ideu20sud2nm.apps.googleusercontent.com">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-popup {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .login-popup img {
            display: block;
            margin: 0 auto 20px;
        }
        .login-popup h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-popup input[type="text"],
        .login-popup input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-popup input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-popup button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-popup button:hover {
            background-color: #45a049;
        }
        .login-popup .forgot {
            float: right;
            text-decoration: none;
        }
        .login-popup .join {
            text-align: center;
            margin-top: 20px;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #get_token{
            background-color: orange;
        }
        #email{
            width:300px;
            display:block;
            padding:5px;
            border-radius:10px;
        }
    </style>
       <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="background"></div>
<div class="login-popup">
    <h2>AI Tutor</h2>
    <h2>Sign in</h2>
    <div>
        <center><h5 id='alertmsg' style="color:#ff3200"></h5></center>
        <div id="google-login"></div>
        <br>Or<br>
        <input id="email" type="text" placeholder="Enter a email ID" required>
    
        <input id="token" type="text" placeholder="Token" autocomplete="off"><br>
        <small>If you don't have a token, We will send you a token to your email<br>
        
        </small>
        
        <div>
           
        </div>
       
        <button id="login_btn">Login</button>
    </div>
    
</div>
<script src="glogin.js"></script>


</body>
</html>
