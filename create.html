<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Homework</title>
    <link rel="stylesheet" type="text/css" href="aitutor.css">
</head>
<body>
    <div id="toolbar">
        <div id="urlForm">
            <input id="pdfURL" value="https://aihelp-guru.github.io/app/ACT%20Practice%20Questions%20_%20The%20Princeton%20Review.pdf"/>
            <button id="loadfromURL" onclick="loadfromURL()">Load</button>
            <button id="pagePrev"><</button>
            <label id="pageNumber"></label>
            <button id="pageNext">></button>
            <input type="file" id="fileInput" accept=".pdf" />
        </div>
    </div>
    <div id="main"></div>
    <div id="pdfViewer"></div>
    <div id="answerPanel">
        <h2>Answers</h2>
        <button id="chatbotOpenButton">Chat with us!</button>
        <div id="chatbotPanel" class="chatbot-closed">
            <div id="chatbotHeader">
                <span>Chatbot</span>
                <button id="closeChatbot" onclick="toggleChatbot()">Ã—</button>
            </div>
            <div id="chatbotMessages"></div>
            <input type="text" id="chatbotInput" placeholder="Type your message...">
            <input type="file" id="imageInput" accept="image/*" style="margin-bottom: 10px;">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="questionsContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="create.js"></script>
</body>
</html>
