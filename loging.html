

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com 'unsafe-inline' 'unsafe-eval';">
 
  <title>Canvas with Gmail Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script> 
  <meta name="google-signin-client_id" content="126395209549-6d7guupr040sgjcbhkh2ideu20sud2nm.apps.googleusercontent.com">
  <style>
   /* style.css */
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.google-login {
    margin-top: 20px;
    text-align: center;
}

.google-btn {
    background-color: #4285F4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    text-decoration: none;
}
  </style>
</head>
<body>

    <div class="container">
        <h1>User Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="google-login">
            <a href="#" class="google-btn">Login with Google</a> 
        </div>
    </div>

    <script src="glogin.js"></script> 

</body>
</html>
