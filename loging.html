

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com 'unsafe-inline' 'unsafe-eval';">

  <title>Canvas with Gmail Login</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="126395209549-6d7guupr040sgjcbhkh2ideu20sud2nm.apps.googleusercontent.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      border: 1px solid black;
      margin-top: 20px;
    }
    .login-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

    <div class="container">
        <h1>User Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="google-login">
            <a href="#" class="google-btn">Login with Google</a> 
        </div>
    </div>

    <script src="glogin.js"></script> 

</body>
</html>
